apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glossary-shop-ingress
  namespace: softctf
spec:
  ingressClassName: nginx
  rules:
    - host: softctf-glossary-shop.miello.dev
      http:
        paths:
          - backend:
              service:
                name: glossary-shop-service
                port:
                  number: 80
            path: /
            pathType: Prefix
