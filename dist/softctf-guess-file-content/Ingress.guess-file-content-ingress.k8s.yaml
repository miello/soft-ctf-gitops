apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guess-file-content-ingress
  namespace: softctf
spec:
  ingressClassName: nginx
  rules:
    - host: softctf-guess-file-content.miello.dev
      http:
        paths:
          - backend:
              service:
                name: guess-file-content-service
                port:
                  number: 80
            path: /
            pathType: Prefix
