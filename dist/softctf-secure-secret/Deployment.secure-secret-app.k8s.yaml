apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-secret-app
  namespace: softctf
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: softctf-secure-secret-secure-secret-deployment-c842f55a
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: softctf-secure-secret-secure-secret-deployment-c842f55a
    spec:
      automountServiceAccountToken: false
      containers:
        - envFrom:
            - secretRef:
                name: secure-secret-secret
          image: ghcr.io/miello/softctf-secure-secret:5b7b5fc15c8fdf9182d359e99d33d48c97285330
          imagePullPolicy: IfNotPresent
          name: secure-secret-app
          ports:
            - containerPort: 1337
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      dnsPolicy: ClusterFirst
      hostNetwork: false
      imagePullSecrets:
        - name: regcred
      restartPolicy: OnFailure
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
