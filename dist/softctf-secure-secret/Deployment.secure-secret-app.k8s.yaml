apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-secret-app
  namespace: softctf-are-you-real
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-secret-app
  template:
    metadata:
      labels:
        app: secure-secret-app
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: secure-secret-secret
          image: ghcr.io/miello/softctf-secure-secret:5b7b5fc15c8fdf9182d359e99d33d48c97285330
          imagePullPolicy: IfNotPresent
          name: secure-secret-app
          ports:
            - containerPort: 1337
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      imagePullSecrets:
        - name: regcred
