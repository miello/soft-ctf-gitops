apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-support-ingress
  namespace: softctf
spec:
  ingressClassName: nginx
  rules:
    - host: softctf-customer-support.miello.dev
      http:
        paths:
          - backend:
              service:
                name: customer-support-service
                port:
                  number: 80
            path: /
            pathType: Prefix
