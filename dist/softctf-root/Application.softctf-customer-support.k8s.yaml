apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: softctf-customer-support
  namespace: argocd
spec:
  destination:
    namespace: softctf
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: dist/softctf-customer-support
    repoURL: https://github.com/miello/soft-ctf-gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
