apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: soft-ctf-are-you-ready
  namespace: argocd
spec:
  destination:
    namespace: softctf-are-you-ready
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: dist/softctf-are-you-ready
    repoURL: https://github.com/miello/soft-ctf-gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
