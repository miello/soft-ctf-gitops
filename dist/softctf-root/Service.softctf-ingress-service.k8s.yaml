apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  name: softctf-ingress-service
  namespace: ingress-nginx
spec:
  externalIPs: []
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: are-you-real
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: secure-secret
      port: 8082
      protocol: TCP
      targetPort: 8082
    - name: super-secure-secret
      port: 8083
      protocol: TCP
      targetPort: 8083
    - name: simple-math
      port: 8084
      protocol: TCP
      targetPort: 8084
    - name: barqr-capmoo
      port: 8085
      protocol: TCP
      targetPort: 8085
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  type: LoadBalancer
